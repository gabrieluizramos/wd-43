<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <style>
            /* BEM: block__element--modifier */
            .header {}
            .header__title {}
            .header__subtitle {}
            .navigation {}
            .navigation__list {}
            .navigation__item {}
            .navigation__link {}
            .navigation__link--active {}

            /* Padrão customizado */
            .header {}
            .title {}
            .navigation {}
            .navigation-list {}
            .navigation-item {}
            .navigation-link {}
            .navigation-link.active {}
        </style>
    </head>
    <body>
        <h1>Padrões de CSS</h1>

        <h2>Header aplicando BEM</h2>

        <header class="header">
            <h1 class="header__title">Título</h1>
            <h2 class="header__subtitle">subtítulo</h2>

            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="naviation__item">
                        <a href="#" class="navigation__link">Home</a>
                    </li>
                    <li class="naviation__item">
                        <a href="#" class="navigation__link">Sobre</a>
                    </li>
                    <li class="naviation__item">
                        <a href="#" class="navigation__link">Produtos</a>
                    </li>
                    <li class="naviation__item">
                        <a href="#" class="navigation__link--current">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>

        <hr>

        <h2>Header com padrão customizado</h2>
        <header class="header">
            <h1 class="title">Título</h1>
            <h2 class="subtitle">subtítulo</h2>
            <nav class="navigation">
                <ul class="navigation-list">
                    <li class="navigation-item">
                        <a href="#" class="navigation-link">Home</a>
                    </li>
                    <li class="navigation-item">
                        <a href="#" class="navigation-link">Sobre</a>
                    </li>
                    <li class="navigation-item">
                        <a href="#" class="navigation-link">Produtos</a>
                    </li>
                    <li class="navigation-item">
                        <a href="#" class="navigation-link active">Contato</a>
                    </li>
                </ul>
            </nav>
        </header>

        <hr>

        <h1>Displays</h1>
        <div>
            div 1
        </div>
        <div>
            div 2
        </div>
        <p>
            p 1
        </p>
        <p>
            p 2
        </p>
        <span>span 1</span>
        <span>span 2</span>
    </body>
</html>
