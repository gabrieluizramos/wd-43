<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- Elementos semânticos -->
        <header>
            <h1>Meu título</h1>
            <h2>Meu subtítulo</h2>

            <nav>
                <ul>
                    <li><a href="#">menu 1</a></li>
                    <li><a href="#">menu 2</a></li>
                    <li><a href="#">menu 3</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                conteúdo de um artigo, podendo possuir inclusive header/footer
            </article>
        </main>
        <section>
            qualquer seção
        </section>
        <address>
            conteúdo de um endereço
        </address>
        <aside>
            conteúdos laterais
        </aside>
        <footer>
            conteúdo de um rodapé
        </footer>

        <!-- Tags que não possuem semântica -->
        <div>
            Meu conteúdo em uma div
            <div>
                <span>meu span 1</span><span>meu span 2</span>
            </div>
        </div>
        <div>
            Meu conteúdo em uma div
            <div>
                <span>meu span 1</span><span>meu span 2</span>
            </div>
        </div>
    </body>
</html>
