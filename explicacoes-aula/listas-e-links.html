<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <style>
            /* Para mudar estilos de lista, basta usar a propriedade list-style */

            /* ul {
                list-style: none;
            } */

            /* Fazer uma navegação de ancora de forma mais suave */
            /* html {
                scroll-behavior: smooth;
            } */
        </style>
    </head>
    <body>
        <h1 id="titulo-listas">listas</h1>
        <!-- 
            <ul>
            Unordered List (lista não ordenada)
        -->
        <!--
            <li>
            List items (items da lista)
        -->
        <ul>
            <li>Pizza</li>
            <li>Hamburger</li>
            <li>Temaki</li>
        </ul>

        <!-- 
            <ol>
            Ordered List (lista ordenada)
        -->
        <ol>
            <li>Episódio 1</li>
            <li>Episódio 2</li>
            <li>Episódio 3</li>
        </ol>

        <!--
            <dl>
            Description List (lista com descrição)
        -->
        <!--
            <dt>
            Description Title (titulo de uma descrição)
        -->
        <!--
            <dd>
            Description Data (dados de uma descrição)
        -->
        <dl>
            <dt>Supermercado</dt>
            <dd>Suco</dd>
            <dd>Macarrão</dd>
            <dd>Refrigerante</dd>
            <dt>Farmácia</dt>
            <dd>Dorflex</dd>
            <dd>Algodão</dd>
            <dd>Remédios em geral</dd>
        </dl>

        <h1>link</h1>

        <!--
            <a>
            Anchor (ancora)
        -->
        <a href="https://gabrieluizramos.com.br" target="_blank">Texto do link 1</a>
        <a href="#titulo-listas">Voltar às listas</a>
    </body>
</html>
